<!DOCTYPE html>

<body>
    <pre>
        Câu lệnh UPDATE ( cập nhật dữ liệu mới )
        Cú pháp :
        UPDATE table_name
        SET column1 = value1, column2 = value2, ...
        WHERE condition;
        Ví dụ :
        UPDATE customers SET first_name = "test 1", last_name = "test 2" WHERE id = 1
    </pre>
</body>
